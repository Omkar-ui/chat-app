<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
    <form class="form-signin" action="/chat.html">
        <div class="text-center">
            <h1 class="mb-3 fw-formal">Chat App</h1>
        </div>
        
        <label class="label"><h4>Name:</h4></label>
        <input class="form-control" type="text" name="username" placeholder="Enter your name" required><br>
        <label class="label"><h4>Room:</h4></label>
        <input class="form-control" type="text" name="room" placeholder="Enter room name" required><br>
        <button class="w-100 btn btn-lg btn-primary">Join</button>
    </form>
</body>
</html>
